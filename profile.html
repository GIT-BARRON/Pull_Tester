<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #c49eee, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-container h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-container p {
            margin: 10px 0;
        }
        .profile-container a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .profile-container a:hover {
            background: #ffffff;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>John Doe</h1>
        <p>Web Developer</p>
        <a href="home.html">Go to Home</a>
    </div>
</body>
</html>
